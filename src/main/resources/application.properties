#Definimos un puerto de ejecucion para que no entre en conflicto con otras aplicaciones que esten usando el mismo:

#CUANDO EL PROYECTO ESTA DESPLEGADO EN AMBIENTE DE DESARROLLO Y LA BASE DE DATOS ESTE EN SERVIDOR DE APLICACIONES:

#Puerto de conexion:
server.port=8080
#Driver de conexion de MySQL:
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Conector de conexion, nombre del servidor, puerto de MySQL y nombre de la base de datos:

spring.datasource.url=jdbc:mysql://localhost:3306/bdrelatospapelcatalogosv01?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
#Nombre de usuario de la base de datos:
spring.datasource.username=User-Relatos
#Password de la base de datos:
spring.datasource.password=Relatos2025*

#Dialecto de Hibernate para MySQL:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#CUANDO EL PROYECTO ESTA DESPLEGADO EN AMBIENTE DE PRUEBAS O PRODUCCION Y LA BASE DE DATOS ESTE EN SERVIDOR DE APLICACIONES:

#Configuracion para usar DATASOURCE JNDI (WebLogic):
#spring.datasource.jndi-name=jdbc/O

#Evita inicializacion automotica de scripts SQL:
spring.sql.init.mode=never

#Pruebas de log para verificar la salida de registros:
spring.datasource.log-slow-queries=true
spring.jpa.show-sql=true

#Consultas durante la renderizacion:
spring.jpa.open-in-view=true

#DEFINICION EXPLICITA DEL CONTEXT PATH (AGREGADA):
#server.servlet.context-path=/relatovspapelv10

#Ajuste de memoria del backend:
spring.main.jvmargs=-Xms512m -Xmx6144m

#CONFIGURACION DE EUREKA CLIENT:
#Nombre del microservicio (se usara para identificarlo en Eureka):
spring.application.name=relatospapel-service
#URL del servidor Eureka donde se registrara este microservicio:
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#Habilitar registro en Eureka:
eureka.client.register-with-eureka=true
#Habilitar busqueda de otros servicios en Eureka:
eureka.client.fetch-registry=true
#Preferir usar IP en lugar de hostname:
eureka.instance.prefer-ip-address=true

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
server.error.include-stacktrace=always

